{% extends 'base.html' %}
{% block style %}
create.css
{% endblock %}

{% block content %}

<div class="create">
	<h1>Create New Item</h1>

	<form action="POST">
		<p class="field-name"><b>Import Picture</b></p>
		<p class="field-desc">File types supported: JPG, PNG, SVG, GIF</p>
		<input type="file" name="nft-image" accept="image/*">

		<p class="field-name"><b>Name</b></p>
		<p class="field-desc">Enter the name of the nft</p>
		<input type="text" name="nft-name" >

		<p class="field-name"><b>Price</b></p>
		<p class="field-desc">The pricing in ETH of the nft</p>
		<input type="number" name="nft-price">

		<p class="field-name">Description</p>
		<p class="field-desc">The description of the nft</p>
		<input type="text" name="nft-desc">

		<button type="submit">Create</button>
	</form>

</div>

{% endblock %}
